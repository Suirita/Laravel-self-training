<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch HTML into Modal</title>
    <style>
      /* Basic styling for the modal */
      #modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        z-index: 1000;
      }
      #modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
      .close-btn {
        display: block;
        margin-top: 10px;
        padding: 5px 10px;
        background: red;
        color: white;
        text-align: center;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button id="load-html">Load HTML</button>

    <!-- Modal Structure -->
    <div id="modal-overlay"></div>
    <div id="modal">
      <div id="modal-content"></div>
      <button class="close-btn">Close</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
